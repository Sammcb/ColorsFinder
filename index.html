<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./colorsfinder.css">
<script src="./colorsfinder.js"></script>
<title>ColorsFinder</title>
<body>
	<h1 class="title">ColorsFinder</h1>
	<div class="readable">
		<div id="inputs">
			<input id="color1" class="color-input" type="color">
			<input id="color2" class="color-input" type="color">
			<input id="steps" type="number" value="0" min="0" max="254">
		</div>
		<br>
		<button id="submit" onclick="findColors()">Find colors</button>
		<div id="result"></div>
	</div>
</body>
